<div class="chart-container">
  <!-- canvas = chart -->
  <div class="chart-object" [hidden]="!chartPlotted">
    <canvas baseChart id="reportsChart"> {{ chartObject }} </canvas>
  </div>

  <!-- filter fields -->
  <div class="filter-charts" 
  [ngClass]="{'no-chart': !chartPlotted}">
    <div class="filter-charts-label" *ngIf="!chartPlotted">Select Maintenance Cost Section</div>
    <div class="filter-charts-label" *ngIf="chartPlotted">Filter Charts</div>
    <div  class="filter-sections">
      <mat-form-field class="filter-sections-field" appearance="outline">
        <mat-label>Select Section</mat-label>
        <mat-select
          #sectionsFilterField
          (selectionChange)="
            generateMaintenanceCostPerSection(sectionsFilterField.value, '2022')
          "
        >
          <mat-option
            *ngFor="let section of factorySections"
            value="{{ section }}"
            >{{ section }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

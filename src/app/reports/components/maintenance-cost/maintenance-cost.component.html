<div>
  <div>
    <div class="maintenance-cost-canvas">
      <canvas
        #reportsChart
        baseChart
        [type]="chartType"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [plugins]="lineChartPlugins"
      >
      </canvas>
    </div>

    <button
      class="btn btn-primary btn-sm"
      (click)="getMaintenanceCostsPerSection('Assembly Line')"
    >
      Update
    </button>
  </div>
</div>

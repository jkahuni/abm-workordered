<div *ngIf="loading" class="bootstrap-spinner-container-wrapper">
  <div class="bootstrap-spinner-container">
    <div class="bootstrap-spinner">
      <div
        #loadingSpinner
        class="spinner-border"
        style="width: 2rem; height: 2rem"
        role="status"
      ></div>
      <span class="loading-tag"><strong>Plotting Chart...</strong></span>
    </div>
  </div>
</div>

<canvas baseChart id="fourMonthPeriodChart" [hidden]="loading || loadingFailed">
  {{ chart }}
</canvas>

<div *ngIf="!loading && loadingFailed">
  {{ loadingDefaultError ? loadingDefaultError : loadingFallbackError }}
</div>

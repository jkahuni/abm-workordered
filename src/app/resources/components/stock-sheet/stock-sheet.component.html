<ng-container>
  <div
    class="export-to-excel-button my-3"
    style="width: 100%; background: #eceff1; text-decoration: none;"
  >
    <button class="btn btn-link btn-sm mx-auto" (click)="exportToExcel()">
      Export to Excel
    </button>
  </div>
</ng-container>

<table
  id="stockSheetTable"
  #stockSheetTable
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let spare; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let spare">{{ spare.code }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let spare">{{ spare.name }}</td>
  </ng-container>
  <ng-container matColumnDef="unitCost">
    <th mat-header-cell *matHeaderCellDef>Unit Cost</th>
    <td mat-cell *matCellDef="let spare">{{ spare.unitCost }}</td>
  </ng-container>
  <ng-container matColumnDef="totalCost">
    <th mat-header-cell *matHeaderCellDef>Total Cost</th>
    <td mat-cell *matCellDef="let spare">
      {{ spare.totalCost }}
    </td>
  </ng-container>
  <ng-container matColumnDef="totalCount">
    <th mat-header-cell *matHeaderCellDef>Total Issued</th>
    <td mat-cell *matCellDef="let spare">
      {{ spare.quantity }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
